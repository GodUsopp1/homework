<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="innercontainer">
            <div class="city">
                <p>Yangon</p>
                <p>Bangkok</p>
                <p>San Francisco</p>
                <p>Seoul</p>
            </div>
            <div class="input">
                <input type="text" name="" id="text1" placeholder="Enter a city">
                <button class="btn1">Search</button>
                <button class="btn2">Current</button>
            </div>
            <div class="myeik">
                <p><i>Myeik</i></p>
                <p>Sunday 9:33</p>
                <p>Sunny</p>
            </div>
            <div class="temperature">
                <h3>☀️30°C</h3>
                <div class="p">
                    <p>Precipitation: 30%</p>
                    <p>Wind: 4km/h</p>
                </div>
            </div>
            <div class="week">
                <div class="days">
                    <p>Sun</p>
                    <p>Mon</p>
                    <p>Tue</p>
                    <p>Wed</p>
                    <p>Thu</p>
                </div>
                <div class="emoji">
                    <p>⛅</p>
                    <p>🌦️</p>
                    <p>🌤️</p>
                    <p>☀️</p>
                    <p>🌧️</p>
                </div>
                <div class="numbers">
                    <p>20°C</p>
                    <p>15°C</p>
                    <p>21°C</p>
                    <p>27°C</p>
                    <p>15°C</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
